name: Rust Workspace CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  rust:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo check
        run: cargo check --workspace --all-targets

      - name: Cargo build
        run: cargo build

      - name: Cargo fmt
        run: cargo fmt --all --check

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets

      - name: Cargo test
        run: cargo test

  apsw-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Build Rust apsw module
        run: cargo build -p arsw-py

      - name: Run Rust fault-injection smoke
        run: python tools/rust_fault_injection_smoke.py --module "${CARGO_TARGET_DIR:-target}/debug/libapsw.so"

      - name: Build APSW extension
        run: python setup.py fetch --version=3.51.2 --all build_ext -DSQLITE_ENABLE_COLUMN_METADATA --inplace --force --enable-all-extensions

      - name: Build APSW test extension
        run: python setup.py build_test_extension

      - name: Build Rust unicode extension
        run: cargo build -p arsw-unicode-py --release

      - name: Run Unicode parity checker
        run: env PYTHONPATH=. python tools/unicode_parity_check.py --rust-module "${CARGO_TARGET_DIR:-target}/release/lib_unicode.so"

      - name: Run APSW tests
        run: env PYTHONPATH=. python -m apsw.tests
