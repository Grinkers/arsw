language = "C"
pragma_once = true
include_guard = "ARSW_H"
autogen_warning = "/* This file is generated by cbindgen. Do not edit manually. */"
cpp_compat = true
usize_is_size_t = true

[parse]
parse_deps = false

[export]
include = [
	"arsw_sqlite_compile_option_used",
	"arsw_sqlite_lib_version",
	"arsw_sqlite_lib_version_number",
	"arsw_sqlite_source_id",
]

[fn]
rename_args = "None"
sort_by = "Name"
